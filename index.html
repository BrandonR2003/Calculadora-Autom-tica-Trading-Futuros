<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cal Automática</title>
  <link rel="icon" href="logo.ico">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #container {
      display: flex;
      gap: 40px;
      transition: all 0.5s ease;
    }

    .card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      width: 350px;
      transition: all 0.5s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 1px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 2px;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 4px;
      margin-top: 2px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 0.8rem;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 8px;
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #006be6;
    }

    #resultCard, #tpCard {
      display: none;
    }

    .result {
      font-size: 1rem;
      margin-top: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.85rem;
    }

    th, td {
      border: 1px solid #333;
      padding: 6px;
      text-align: center;
    }

    th {
      background-color: #2c2c2c;
    }

    .be-row {
      background-color: #ffffff33;
      font-weight: bold;
    }

    .tp-final-row {
      background-color: #cecece59;
      font-weight: bold;
      color: #ffffff;
    }

    /* ------------------------------------------------------------------
       RESPONSIVE PARA CELULAR
    ------------------------------------------------------------------ */
    @media (max-width: 600px) {
      body {
        height: auto;
        padding: 20px 0;
        align-items: flex-start;
        display: flex;
        justify-content: center;
      }

      #container {
        flex-direction: column;
        gap: 20px;
        width: 100%;
        padding: 0 15px;
        justify-content: center;
      }

      .card {
        width: 100% !important;
        max-width: 350px;
        margin: auto;
        box-sizing: border-box;
        padding: 15px;
      }

      h2 {
        font-size: 1.3rem;
      }

      input, select {
        font-size: 0.95rem;
        padding: 8px;
      }

      button {
        padding: 12px;
        font-size: 1rem;
      }

      table {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div id="container">

    <!-- TARJETA DE DATOS -->
    <div class="card" id="inputCard">
      <h2>DATOS</h2>

      <label for="symbol">Activo:</label>
      <select id="symbol">
        <option value="ES">ES</option>
        <option value="NQ">NQ</option>
        <option value="YM">YM</option>
        <option value="RTY">RTY</option>
        <option value="CL">CL</option>
        <option value="GC">GC</option>
      </select>


      <label for="comision">Tipo de Cuenta:</label>
      <select id="comision">
        <option value="FN">FN Futures</option>
        <option value="APEX">Apex</option>
      </select>


      <label for="capital">Capital ($):</label>
      <select id="capital">
        <option value="1000">$1,000</option>
        <option value="5000">$5,000</option>
        <option value="6000">$6,000</option>
        <option value="10000">$10,000</option>
        <option value="15000">$15,000</option>
        <option value="20000">$20,000</option>
        <option value="25000">$25,000</option>
        <option value="50000">$50,000</option>
        <option value="100000">$100,000</option>
        <option value="200000">$200,000</option>
      </select>

      <label for="entrada">Precio de Entrada:</label>
      <input type="number" id="entrada" step="0.01" />

      <label for="type">Tipo de Orden:</label>
      <select id="type">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
      </select>

      <label for="tpTics">Tics TP:</label>
      <input type="number" inputmode="numeric" pattern="[0-9]" id="tpTics" step="1" />

      <label for="slTics">Tics SL:</label>
      <input type="number" inputmode="numeric" pattern="[0-9]" id="slTics" step="1" />

      <label for="riesgo">Riesgo (%):</label>
      <select id="riesgo">
        <option value="1">1%</option>
        <option value="0.5">0.50%</option>
        <option value="0.33">0.33%</option>
        <option value="0.25">0.25%</option>
        <option value="0.20">0.20%</option>
        <option value="0.15">0.15%</option>
        <option value="0.125">0.125%</option>
        <option value="0.10">0.10%</option>
        <option value="0.05">0.05%</option>
      </select>

      <button onclick="calcular()">Calcular</button>
    </div>

    <!-- RESULTADOS -->
    <div class="card" id="resultCard">
      <h2>RESULTADOS</h2>
      <br>
      <div class="result" id="lotajeResult"></div>
      <div class="result" id="rrResult"></div>
      <div class="result" id="ComisionResult"></div>
      <br>
      <div class="result" id="tpPriceResult"></div>
      <div class="result" id="profitResult"></div>
      <br>
      <div class="result" id="slPriceResult"></div>
      <div class="result" id="lossResult"></div>
    </div>

    <!-- TP PARCIALES -->
    <div class="card" id="tpCard">
      <h2>TP PARCIALES</h2>
      <br>
      <table>
        <thead>
          <tr>
            <th>R</th>
            <th>%</th>
            <th>Tics</th>
            <th>Precio</th>
            <th>Profit Neto</th>
          </tr>
        </thead>
        <tbody id="tpTable"></tbody>
      </table>
    </div>

  </div>

<script>
function calcular() {
  const capital = parseFloat(document.getElementById("capital").value);
  const riesgoPct = parseFloat(document.getElementById("riesgo").value);
  const entrada = parseFloat(document.getElementById("entrada").value);
  const slTics = parseFloat(document.getElementById("slTics").value);
  const tpTics = parseFloat(document.getElementById("tpTics").value);
  const tipo = document.getElementById("type").value;
  const activo = document.getElementById("symbol").value;
  const cuenta = document.getElementById("comision").value;

  if (!slTics || !tpTics || slTics <= 0) {
    alert("TP y SL inválidos");
    return;
  }

  const activos = {
    ES: { tick: 0.25, value: 12.5, dec: 2 },
    NQ: { tick: 0.25, value: 5, dec: 2 },
    YM: { tick: 1, value: 5, dec: 0 },
    RTY: { tick: 0.1, value: 5, dec: 1 },
    CL: { tick: 0.01, value: 10, dec: 2 },
    GC: { tick: 0.1, value: 10, dec: 1 }
  };

  const feePorContrato = cuenta === "FN" ? 2 : 3;
  const { tick, value, dec } = activos[activo];

  const riesgoUSD = capital * (riesgoPct / 100);
  const riesgoPorContrato = slTics * value + feePorContrato;
  const contratos = Math.floor(riesgoUSD / riesgoPorContrato);

  if (contratos < 1) {
    alert("Riesgo insuficiente para 1 contrato");
    return;
  }

  const rr = tpTics / slTics;

  const tpPrice = tipo === "buy"
    ? entrada + tpTics * tick
    : entrada - tpTics * tick;

  const slPrice = tipo === "buy"
    ? entrada - slTics * tick
    : entrada + slTics * tick;

  const profitBruto = tpTics * value * contratos;
  const lossBruto = slTics * value * contratos;
  const comisionTotal = contratos * feePorContrato;

  const profitNeto = profitBruto - comisionTotal;
  const lossNeto = lossBruto + comisionTotal;

  document.getElementById("lotajeResult").textContent = `Contratos: ${contratos}`;
  document.getElementById("rrResult").textContent = `R:R 1:${rr.toFixed(2)}`;
  document.getElementById("ComisionResult").textContent = `Comisión: $${comisionTotal.toFixed(2)}`;

  document.getElementById("tpPriceResult").textContent = `Precio TP: ${tpPrice.toFixed(dec)}`;
  document.getElementById("slPriceResult").textContent = `Precio SL: ${slPrice.toFixed(dec)}`;

  document.getElementById("profitResult").textContent = `Profit Neto: $${profitNeto.toFixed(2)}`;
  document.getElementById("lossResult").textContent = `Pérdida Neta: -$${lossNeto.toFixed(2)}`;

  document.getElementById("resultCard").style.display = "block";
  document.getElementById("tpCard").style.display = "block";
}
</script>

</body>
</html>
