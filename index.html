<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cal Automática</title>
  <link rel="icon" href="logo.ico">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #container {
      display: flex;
      gap: 40px;
      transition: all 0.5s ease;
    }

    .card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      width: 350px;
      transition: all 0.5s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 1px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 2px;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 4px;
      margin-top: 2px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 0.8rem;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 8px;
      background-color: #0a84ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #006be6;
    }

    #resultCard, #tpCard {
      display: none;
    }

    .result {
      font-size: 1rem;
      margin-top: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.85rem;
    }

    th, td {
      border: 1px solid #333;
      padding: 6px;
      text-align: center;
    }

    th {
      background-color: #2c2c2c;
    }

    .be-row {
      background-color: #ffffff33;
      font-weight: bold;
    }

    .tp-final-row {
      background-color: #cecece59;
      font-weight: bold;
      color: #ffffff;
    }

    /* ------------------------------------------------------------------
       RESPONSIVE PARA CELULAR
    ------------------------------------------------------------------ */
    @media (max-width: 600px) {
      body {
        height: auto;
        padding: 20px 0;
        align-items: flex-start;
        display: flex;
        justify-content: center;
      }

      #container {
        flex-direction: column;
        gap: 20px;
        width: 100%;
        padding: 0 15px;
        justify-content: center;
      }

      .card {
        width: 100% !important;
        max-width: 350px;
        margin: auto;
        box-sizing: border-box;
        padding: 15px;
      }

      h2 {
        font-size: 1.3rem;
      }

      input, select {
        font-size: 0.95rem;
        padding: 8px;
      }

      button {
        padding: 12px;
        font-size: 1rem;
      }

      table {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
<div id="container">

  <!-- DATOS -->
  <div class="card" id="inputCard">
    <h2>DATOS</h2>

    <label>Contrato:</label>
    <select id="contract">
      <option value="M6E">Micro EUR/USD (M6E)</option>
      <option value="6E">Euro FX (6E)</option>
    </select>

    <label>Capital ($):</label>
    <select id="capital">
      <option value="25000">$25,000</option>
      <option value="50000">$50,000</option>
      <option value="100000">$100,000</option>
    </select>

    <label>Precio de Entrada:</label>
    <input type="number" id="entrada" step="0.00001" />

    <label>Tipo de Orden:</label>
    <select id="type">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>

    <label>Tics TP:</label>
    <input type="number" id="tpTics" />

    <label>Tics SL:</label>
    <input type="number" id="slTics" />

    <label>Riesgo (%):</label>
    <select id="riesgo">
      <option value="1">1%</option>
      <option value="0.5">0.50%</option>
      <option value="0.25">0.25%</option>
      <option value="0.10">0.10%</option>
    </select>

    <button onclick="calcular()">Calcular</button>
  </div>

  <!-- RESULTADOS -->
  <div class="card" id="resultCard">
    <h2>RESULTADOS</h2>
    <div class="result" id="contratosResult"></div>
    <div class="result" id="rrResult"></div>
    <div class="result" id="profitResult"></div>
    <div class="result" id="lossResult"></div>
  </div>

</div>

<script>
const FUTUROS = {
  M6E: { tickSize: 0.00005, tickValue: 0.625, margin: 50 },
  6E:  { tickSize: 0.00005, tickValue: 6.25,  margin: 500 }
};

function calcular() {
  const capital = parseFloat(document.getElementById("capital").value);
  const riesgoPct = parseFloat(document.getElementById("riesgo").value);
  const entrada = parseFloat(document.getElementById("entrada").value);
  const tpTics = parseInt(document.getElementById("tpTics").value);
  const slTics = parseInt(document.getElementById("slTics").value);
  const tipo = document.getElementById("type").value;
  const contratoKey = document.getElementById("contract").value;
  const contrato = FUTUROS[contratoKey];

  if (!tpTics || !slTics) {
  alert("Introduce TP y SL en tics");
  return;
  }


  const riesgoUSD = capital * (riesgoPct / 100);
  const riesgoPorContrato = slTics * contrato.tickValue;
  const contratos = Math.floor(riesgoUSD / riesgoPorContrato);
  if (contratos < 1) {
  document.getElementById("contratosResult").textContent =
    "❌ El riesgo no alcanza para 1 contrato.";
  document.getElementById("rrResult").textContent =
    "Reduce el SL o aumenta el riesgo %.";
  document.getElementById("profitResult").textContent = "";
  document.getElementById("lossResult").textContent = "";
  document.getElementById("resultCard").style.display = "block";
  document.getElementById("container").style.justifyContent = "flex-start";
  return;
  }
  
  const profit = tpTics * contrato.tickValue * contratos;
  const loss = slTics * contrato.tickValue * contratos;
  const rr = (tpTics / slTics).toFixed(2);

  document.getElementById("contratosResult").textContent =
    `Contratos: ${contratos}`;

  document.getElementById("rrResult").textContent =
    `Riesgo / Beneficio: 1:${rr}`;

  document.getElementById("profitResult").textContent =
    `Profit estimado: $${profit.toFixed(2)}`;

  document.getElementById("lossResult").textContent =
    `Pérdida estimada: -$${loss.toFixed(2)}`;

    document.getElementById("resultCard").style.display = "block";
}
</script>

</body>
</html>
